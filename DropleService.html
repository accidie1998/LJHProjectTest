<!DOCTYPE html>
<!--html:标签 属性-->
<!--标签分两类：双标签，单标签-->
<!--标签分类：块级标签：独立成行，内联标签：不会独立成行，默认跟在其他标签的右边-->
<!--lang当前语言-->
<html lang="en">

    <!--用来加载外部资源的标签-->
    <link rel="short icon" href="Resource/icon.png">
    <link rel="stylesheet" href="ExternalStyle.css">
    <style>
        /*成行标签：display：table; width:一个需求值*/
        ul{
            display: table;
            width: 100%;

            background: white;
            height: 100px;

            margin-bottom: 10px;
        }
        ul:last-child {
            /*指定最后一个元素没有边框*/
            margin-bottom: 0px;
        }
        ul li{
            display: table-cell;
            width: 33.33%;
            text-align: center;
            vertical-align: middle;
        }
        ul li span{
            display: block;
        }
        .DS_first_ul{
            margin-top: -6px;
        }
        ul a{
            display: table-cell;
            width: 20%;
            text-align: center;
            vertical-align: middle;
        }
        ul a span{
            display: block;
            font-size: 10px;
            color: white;
        }
        .DS_second_ul{
            background: black;
        }
    </style>
</head>

<!--span用来少量文字用的标签-->
